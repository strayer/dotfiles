      white: "0xe6e6e6"
    dim:
      black: "0x14151b"
      red: "0xff2222"
      green: "0x1ef956"
      yellow: "0xebf85b"
      blue: "0x4d5b86"
      magenta: "0xff46b0"
      cyan: "0x59dffc"
      white: "0xe6e6d1"

  # needs: draw_bold_text_with_bright_colors: true
  nightfly: &nightfly # Default colors
    primary:
      background: "#011627"
      foreground: "#acb4c2"
      bright_foreground: "#eeeeee"

    # Cursor colors
    cursor:
      text: "#080808"
      cursor: "#9ca1aa"

    # Selection colors
    selection:
      text: "#080808"
      background: "#b2ceee"

    # Normal colors
    normal:
      black: "#1d3b53"
      red: "#fc514e"
      green: "#a1cd5e"
      yellow: "#e3d18a"
      blue: "#82aaff"
      magenta: "#c792ea"
      cyan: "#7fdbca"
      white: "#a1aab8"

    # Bright colors
    bright:
      black: "#7c8f8f"
      red: "#ff5874"
      green: "#21c7a8"
      yellow: "#ecc48d"
      blue: "#82aaff"
      magenta: "#ae81ff"
      cyan: "#7fdbca"
      white: "#d6deeb"

draw_bold_text_with_bright_colors: true

colors: *nightfly

key_bindings:
  - { key: V, mods: Command, action: Paste }
  - { key: C, mods: Command, action: Copy }
  - { key: Q, mods: Command, action: Quit }
  - { key: N, mods: Command, action: SpawnNewInstance }
  - { key: F, mods: Command, action: ToggleFullscreen }
  - { key: Left, mods: Alt, chars: "\x1bb" }
  - { key: Right, mods: Alt, chars: "\x1bf" }
  - { key: Left, mods: Command, chars: "\x1bOH", mode: AppCursor } # Home
  - { key: Right, mods: Command, chars: "\x1bOF", mode: AppCursor } # End
