      cyan: "0x88C0D0"
      white: "0xE5E9F0"
    bright:
      black: "0x4C566A"
      red: "0xBF616A"
      green: "0xA3BE8C"
      yellow: "0xEBCB8B"
      blue: "0x81A1C1"
      magenta: "0xB48EAD"
      cyan: "0x8FBCBB"
      white: "0xECEFF4"

  dracula: &dracula_dark
    primary:
      background: "0x282a36"
      foreground: "0xf8f8f2"
    cursor:
      text: "0x44475a"
      cursor: "0xf8f8f2"
    normal:
      black: "0x000000"
      red: "0xff5555"
      green: "0x50fa7b"
